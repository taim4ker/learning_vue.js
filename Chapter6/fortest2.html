<!DOCTYPE html>
<html>
	<head>
		<meta charaset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>

	<body>
		<h1>Chapter6</h1>

		<h2>ボタンをクリックしたらソートする例</h2>
		<div id="app">
			<ul>
				<li v-for="item in myArray">{{ item }}</li>
			</ul>
			<button v-on:click="sortData(myArray)">ソートする</button><br>
		</div>
		
		<h2>偶数だけ表示する</h2>
		<div id="app2">
			<ul>
				<li v-for="item in 6" v-if="item%2==0">{{ item }}</li>
			</ul>
		</div>
		
		<h2>ボタンを押したら偶数だけ表示する</h2>
		<div id="app3">
			<ul>
				<li v-for="item in myArray">{{ item }}</li>
			</ul>
			<button v-on:click="evenData(myArray)">偶数だけにする</button><br>
    </div>

		<script>
			new Vue({
				el:'#app',
				data:{
					myArray:['one','two','three','four','five']
				},
				methods:{
					sortData: function(listdata) {
						listdata.sort(function(a,b) {
							return(a<b ? -1 : 1);
						});
					}
				}
			})

			new Vue({
				el:'#app2',
			})

			new Vue({
				el:'#app3',
				data:{
					myArray:[1,2,3,4,5,6]
				},
				methods:{
					evenData: function() {
						this.myArray = this.myArray.filter(
							function(value){ return value % 2 == 0; }
						);
					}
				}
			})
		</script>
	</body>
</html>
