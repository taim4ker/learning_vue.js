<!DOCTYPE html>
<html>
	<head>
		<meta charaset="UTF-8">
		<title>Vue.js sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	</head>

	<body>
		<h1>Chapter8</h1>

    <h2>数字がクルクルとアニメーションをしながら値が増えるinput要素</h2>
    <div id="app">
      <p>値は、{{ animeNumber}}です。</p>
      <input v-model.number="myNumber" type="number">
    </div>

		<script>
      new Vue({
        el:'#app',
        data: {
          myNumber: 0,
          tweenedNumber: 0
        },
        watch: {
          // myNumberを監視して、もし値が変わったら実行する
          myNumber: function() {
            // dataのtweenedNumberプロパティーを1秒でmyNumberまで増やす
            TweenMax.to(this.$data, 4, {tweenedNumber: this.myNumber})
          }
        },
        computed: {
          // tweenedNumberが変わったら、変化中のanimeNumberを算出する
          animeNumber: function() {
            return this.tweenedNumber.toFixed(0);
          }
        }
      });
		</script>
	</body>
</html>
