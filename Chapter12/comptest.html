<!DOCTYPE html>
<html>
	<head>
		<meta charaset="UTF-8">
		<title>Vue.js sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>

	<body>
		<h1>Chapter12</h1>

    <h2>コンポーネントを表示する</h2>
		<div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

		<script>
      var MyComponent = {
        template: '<p class="my-comp">Hello</p>'
      }
      new Vue({
        el: '#app',
        components: {
          'my-component':MyComponent
        },
      });
    </script>
    
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
	</body>
</html>
