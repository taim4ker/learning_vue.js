<!DOCTYPE html>
<html>
	<head>
		<meta charaset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>

	<body>
		<h2>クリックしたらカウントストップ</h2>
		<div id="app">
			<p> {{count}}回</p>
			<button v-on:click="countUp">カウント</button>
		</div>

		<script>
			new Vue({
				el:"#app",
				data:{
					count:0
				},
				methods:{
					countUp:function(){
						this.count++;
					}
				}
			})
		</script>
	</body>
</html>
